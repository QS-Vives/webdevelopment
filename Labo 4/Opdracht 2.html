<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Opdracht 2</title>
</head>
<body>
    <main>
        <figure>
            <img alt="Gedetailleerde jpeg afbeelding met 'Quality factor' 90 zij aan zij vergeleken met de originele afbeelding." src="images/1_90.png">
            <figcaption>
                Afbeelding met 'Quality factor' 90. Er is bijna geen kwaliteitsverschil merkbaar.
            </figcaption>
        </figure>
        <figure>
            <img alt="Gedetailleerde jpeg afbeelding met 'Quality factor' 70 zij aan zij vergeleken met de originele afbeelding." src="images/1_70.png">
            <figcaption>
                Afbeelding met 'Quality factor' 70. Nu beginnen sommige details wat wazig te worden.
            </figcaption>
        </figure>
        <figure>
            <img alt="Gedetailleerde jpeg afbeelding met 'Quality factor' 40 zij aan zij vergeleken met de originele afbeelding." src="images/1_40.png">
            <figcaption>
                Afbeelding met 'Quality factor' 40. Nu is de compressie heel zichtbaar, sommige details zijn compleet verloren.
            </figcaption>
        </figure>
        <hr/>
        <figure>
            <img alt="Jpeg afbeelding van tekst met 'Quality factor' 70 zij aan zij vergeleken met de originele afbeelding." src="images/2_70.png">
            <figcaption>
                Tekst met 'Quality factor' 70. Bijna geen verschil in de tekst.
            </figcaption>
        </figure>
        <figure>
            <img alt="Jpeg afbeelding van tekst met 'Quality factor' 40 zij aan zij vergeleken met de originele afbeelding." src="images/2_40.png">
            <figcaption>
                Tekst met 'Quality factor' 40. Nu is de compressie zichtbaar maar de tekst blijft enorm goed leesbaar.
            </figcaption>
        </figure>
        Na zelf nog een extra test bij 'Quality factor' 20 kan ik zeggen dat tekst heel goed de Jpeg compressie overleeft.
    </main>
</body>
</html>
