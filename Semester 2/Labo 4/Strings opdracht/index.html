<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/index.css">
    <title>Strings opdracht</title>

</head>
<body>

    <h2>Wat voor soort waarden bevatten onderstaande variabelen?</h2>
    <code>let leeftijd = 34;</code> -> 'number' <br>
    <code>let intrest = 0.12;</code> -> 'number' <br>
    <code>let isGevaarlijk=true; </code> -> 'boolean' <br>
    <code>let vandaag = new Date(); </code> -> 'object' <br>
    <code>const print = (message) => {
        console.log(message);
    }</code> -> 'function'<br>

<script src="scripts/index.js"></script>
</body>
</html>
