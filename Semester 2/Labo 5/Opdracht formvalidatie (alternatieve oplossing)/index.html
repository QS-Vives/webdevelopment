<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/index.css">
	<title>Opdracht formvalidatie (alternatieve oplossing)</title>
</head>
<body>
	<form action="javascript:void(0);">
		<div class="line_container">
			<label for="input_voornaam">Voornaam</label>
			<input type="text" id="input_voornaam">
			<span class="error_message" id="error_voornaam"></span>
		</div>
		<div class="line_container">
			<label for="input_naam">Familienaam</label>
			<input type="text" id="input_naam">
			<span class="error_message" id="error_naam"></span>
		</div>
		<div class="line_container">
			<label for="input_geboorte_datum">Geboortedatum</label>
			<input type="text" id="input_geboorte_datum" placeholder="jjjj-mm-dd">
			<span class="error_message" id="error_geboorte_datum"></span>
		</div>
		<div class="line_container">
			<label for="input_email">Email</label>
			<input type="text" id="input_email">
			<span class="error_message" id="error_email"></span>
		</div>
		<div class="line_container">
			<label for="input_aantal_kids">Aantal kinderen</label>
			<input type="text" id="input_aantal_kids">
			<span class="error_message" id="error_aantal_kids"></span>
		</div>
		<button id="validate">Valideer</button>
	</form>
	<script src="scripts/index.js"></script>
</body>
</html>
